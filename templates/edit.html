{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/dash.jpg') }}');padding:5px;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 style="color:whitesmoke;">Welcome to Dashboard</h1>
            <span class="subheading">Add/edit your posts here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
		<h3>Basic Actions</h3>
		<a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
		<a href="/logout"><button class="btn btn-primary">Logout</button></a>
		<hr>
		<h1>Add/Edit your posts:</h1>
		<hr>

		<form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
			<div class="control-group">
			  <div class="form-group floating-label-form-group controls">
				<label>Title</label>
				<input type="text" class="form-control" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter the Title." value="{{post.title}}">
				<p class="help-block text-danger"></p>
			  </div>
			</div>
			<div class="control-group">
			  <div class="form-group floating-label-form-group controls">
				<label>Tagline</label>
				<input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" required data-validation-required-message="Please enter the Tagline." value="{{post.tagline}}">
				<p class="help-block text-danger"></p>
			  </div>
			</div>
			<div class="control-group">
			  <div class="form-group col-xs-12 floating-label-form-group controls">
				<label>Slug</label>
				<input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please enter the slug." value="{{post.slug}}">
				<p class="help-block text-danger"></p>
			  </div>
			</div>
			<div class="control-group">
			  <div class="form-group floating-label-form-group controls">
				<label>Content</label>
				<textarea rows="5" class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter Content.">{{post.content}}</textarea>
				<p class="help-block text-danger"></p>
			  </div>
			</div>
			<div class="control-group">
				<div class="form-group col-xs-12 floating-label-form-group controls">
				  <label>Image Upload</label>
				  <input type="text" class="form-control" placeholder='Upload Image' id="img_file" name="img_file" required data-validation-required-message="Please upload the image." value="{{post.img_file}}">
				  <p class="help-block text-danger"></p>
				</div>
			  </div>
			<br>
			<div id="Submit"></div>
			<button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
		  </form>
		
        
       
      </div>
    </div>
  </div>

  <hr>

{% endblock %}
